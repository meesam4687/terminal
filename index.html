<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/icons/terminal.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./scripts/storageManager.js" defer></script>
    <script src="./scripts/terminalFunctions.js" defer></script>
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/windowManager.js" defer></script>
    <title>Terminal</title>
</head>

<body>
    <div class="desktop">
        <div class="terminal">
            <div class="terminalNavBar" id="navBar">
                <div class="title"><img src='./assets/icons/terminal.svg'>Terminal</div>
                <div class="buttons">
                    <div class="nav-icon minimize clickable"><img src="./assets/icons/minimize.svg"></div>
                    <div class="nav-icon maximize clickable"><img src="./assets/icons/maximize.svg"></div>
                    <div class="nav-icon close clickable"><img src="./assets/icons/close.svg"></div>
                </div>
            </div>
            <div class="separator"></div>
            <div class="terminalBody" id="terminalBody">root@browser:/$ <span class="caret"></span></div>
        </div>
</body>

</html>
